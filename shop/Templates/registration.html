{% extends 'base.html' %}
{% block content %}
{% load static %}
<script src="{% static '/js/javascript.js' %}" type="text/javascript"></script>

<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Customer Registration</h3>
   <hr>
   <form method="POST" action="#"  onsubmit="return validation(this)"  class="shadow p-5">
    {% csrf_token %}
    <div class="mb-3">
     <label for="name" class="form-label">Name</label>
     <input type="text" class="form-control" id="name" name="ename">
     <p class="error " id="nameError"></p>
    </div>

    <div class="mb-3">
     <label for="email" class="form-label">Email</label>
     <input type="email" class="form-control" id="email" name="eemail">
     <p class="error " id="mailError"></p>
    </div>

    <div class="mb-3">
     <label for="Password" class="form-label">Password</label>
     <input type="password" class="form-control" id="password" name="password">
     <p class="error " id="passError"></p>
    </div>

    <div class="text-end">
     <button type="submit" class="btn btn-danger" name="register">Submit</button>
    </div>
    <br>
    <div class="text-center text-primary fw-bold"><small>Existing User ? <a href="{% url 'login' %}"
       class="text-danger">Login Now</a> </small></div>
   </form>
  </div>
 </div>
</div>


{% endblock %}
