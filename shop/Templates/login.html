{% extends 'base.html' %}
{% block content %}
{% load static %}
<script src="{% static '/js/javascript.js' %}" type="text/javascript"></script>
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Login</h3>
   <hr>
   <form action="#" method="POST" onsubmit="return validate(this)"   class="shadow p-5">
       {% csrf_token %}

    <div class="mb-3">
     <label for="email" class="form-label" >Email</label>
     <input type="email" class="form-control" id="email" name="eemail" aria-describedby="emailHelp">
     <p class="error " id="mailError"></p>
    </div>
    <div class="mb-3">
     <label for="password" class="form-label">Password</label>
     <input type="password" class="form-control" id="password" name="password">
          <p class="error " id="passError"></p>
    </div>
    <small><a href="#">Forgot Password ?</a></small> <br>
     <p >{{ error }}</p>
    <input type="submit" class="btn btn-primary mt-4" value="Login">
    <br>
    <div class="text-center text-primary fw-bold"><small>New to ShoppinglyX ? <a href="{% url 'register' %}"
       class="text-danger">Create an Account</a> </small></div>
   </form>
  </div>
 </div>
</div>

{% endblock %}
